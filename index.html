<!DOCTYPE html>
<html lang="ko">

<head>
	<link rel="stylesheet" href="/css/styles.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kokoa Talk Clone</title>
	<meta name="description" content="This is Kokoa Clone">


</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>18:07</span>
		</div>
		<div class="status-bar__column">
			<span>70%</span>
			<i class="fas fa-battery-full" fa-2x></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="welcome-header">
		<h1 class="welcome-header__title">Welcome to KokoaTalk Clone</h1>
		<p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
	</header>

	<form action="friends.html" method="GET" id="login-form">
		<input type="text" name="username" id="username" placeholder="Email or phone number" />
		<input type="password" name="password" id="password" placeholder="Password" />
		<input type="submit" value="Log In" />
		<a href="#">Find Kokoa Account or Password</a>
	</form>

	<script src="https://kit.fontawesome.com/b0b02d4bd9.js" crossorigin="anonymous"></script>
</body>

</html>
