<!DOCTYPE html>
<html lang="ko">

<head>
	<link rel="stylesheet" href="/css/styles.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>More - Kokoa Talk Clone</title>
	<meta name="description" content="This is Kokoa Clone">


</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>18:07</span>
		</div>
		<div class="status-bar__column">
			<span>70%</span>
			<i class="fas fa-battery-full" fa-2x></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="screen-header">
		<h1 class="screen-header__title">More</h1>
		<div class="screen-header__icons">
			<span>
				<i class="fas fa-search fa-lg"></i>
			</span>
			<span>
				<i class="fas fa-music fa-lg"></i>
			</span>
			<span>
				<a href="settings.html">
					<i class="fas fa-cog fa-lg"></i>
					<div class="badge badge__status"></div>
				</a>
			</span>
		</div>
	</header>

	<main class="main-screen more-screen">
		<div class="user-component">
			<div class="user-component__column">
				<img src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,g=0.5x0.5,f=auto/b5bd34054bc849159d949d50021d8926.png"
					alt="" class="user-component__avatar user-component__avatar--xl" />
				<div class="user-component__text">
					<h4 class="user-component__title">Cat</h4>
					<h6 class="user-component__subtitle">+82 10-7575-1162 <i class="fas fa-exclamation-circle"></i></h6>
				</div>
			</div>
			<div class="user-component__column">
				<i class="far fa-comment-alt fa-2x"></i>
			</div>
		</div>
		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="far fa-calendar-check"></i>
				<span>Calendar</span>
			</div>
			<!-- <div class="icon-row__icon">
				<i class="fas fa-inbox"></i>
				<span>Talk Drive</span>
			</div> -->
			<div class="icon-row__icon">
				<i class="far fa-smile"></i>
				<span>Emoticons</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-paint-roller"></i>
				<span>Themes</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-file-invoice-dollar"></i>
				<span>Account</span>
			</div>
			<!-- <div class="icon-row__icon">
				<i class="far fa-comments"></i>
				<span>Openchat</span>
			</div> -->
		</div>
		<div class="more-suggestions">
			<h4 class="more-suggestions__title">Suggestions</h4>
			<div class="more-suggestions__icons">
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right"></i>
					</div>
					<span class="more-suggestions__icon-text">Kokoa Story</span>
				</div>
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-user-friends"></i>
					</div>
					<span class="more-suggestions__icon-text">Kokoa Friends</span>
				</div>
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-gem"></i>
					</div>
					<span class="more-suggestions__icon-text">Friends Gem</span>
				</div>
			</div>
		</div>
	</main>

	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html">
					<i class="far fa-user fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="nav__notification badge">2</span>
					<i class="far fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html">
					<i class="fas fa-search fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="nav__notification badge badge__nav"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul>
	</nav>
	<!-- icon color & nav 상단 contents -->

	<script src="https://kit.fontawesome.com/b0b02d4bd9.js" crossorigin="anonymous"></script>
</body>

</html>
