<!DOCTYPE html>
<html lang="ko">

<head>
	<link rel="stylesheet" href="/css/styles.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chats - Kokoa Talk Clone</title>
	<meta name="description" content="This is Kokoa Clone">


</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>18:07</span>
		</div>
		<div class="status-bar__column">
			<span>70%</span>
			<i class="fas fa-battery-full" fa-2x></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="screen-header">
		<h1 class="screen-header__title">Chats</h1>
		<div class="screen-header__icons">
			<span>
				<i class="fas fa-search fa-lg"></i>
			</span>
			<span>
				<i class="far fa-comment-dots fa-lg"></i>
			</span>
			<span>
				<i class="fas fa-music fa-lg"></i>
			</span>
			<span>
				<i class="fas fa-cog fa-lg"></i>
			</span>
		</div>
	</header>

	<main class="main-screen">
		<a href="chat.html">
			<div class="user-component">
				<div class="user-component__column">
					<img src="https://pbs.twimg.com/profile_images/1377637229833584642/5Nfz3_Jg.jpg" alt=""
						class="user-component__avatar user-component__avatar" />
					<div class="user-component__text">
						<h4 class="user-component__title">Haechi</h4>
						<h6 class="user-component__subtitle">Hey~ Cat!! I need Help!!</h6>
					</div>
				</div>
				<div class="user-component__column">
					<span class="user-component__time">18:16</span>
					<div class="badge">1</div>
				</div>
			</div>
		</a>
	</main>

	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html">
					<i class="far fa-user fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="nav__notification badge">2</span>
					<i class="fas fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html">
					<i class="fas fa-search fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="nav__notification badge badge__nav"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul>
	</nav>
	<!-- icon color & nav 상단 contents -->

	<script src="https://kit.fontawesome.com/b0b02d4bd9.js" crossorigin="anonymous"></script>
</body>

</html>
